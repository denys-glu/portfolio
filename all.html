<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/vendor.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>Denys Gl</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>

    <script type="module" src="script/script.js"></script>
</head>

<body data-barba="wrapper">

<div data-barba="container" data-barba-namespace="all">

    <div class="row pt-5 pb-5">
        <div class="col text-center">
            <h1>Denys Glukhovskyi Full Stack developer</h1>
            <img class="selfie" src="images/selfie.jfif" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center mb-3">
            <h2>Skills</h2>
        </div>
        <div class="col-4 text-center">
            <h3>Python</h3>
            <img src="images/python.png" alt="python programming language icon">
        </div>
        <div class="col-4 text-center">
            <h3>C#</h3>
            <img src="images/c-sharp.png" alt="c-sharp programming language icon">
        </div>
        <div class="col-4 text-center">
            <h3>MEAN</h3>
            <img src="images/MEAN.png" alt="mean programming language icon">
        </div>
    </div>
    
    <div class="container-fluid main-content min-50 projects">
        <div class="row pt-5 pb-5">
            <div class="col-12 text-center">
                <h2>Projects</h2>
            </div>
    
        </div>
        <div class="row">
            <div class="col-4">
                <img class="img-fluid" src="images/lamode.png" alt="lamode project snapshot">
            </div>
            <div class="col-4">
                <img class="img-fluid" src="images/fiveEleven.png" alt="fiveEleven project snapshot">
            </div>
            <div class="col-4">
                <img class="img-fluid" src="images/familycontacts.png" alt="familycontacts project snapshot">
            </div>
        </div>
    </div>
    
    <div class="container-fluid contact-me pb-5 pt-5 parallax2 color-white">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Contact me</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-4">
                <form>
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Email address</label>
                        <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <button type="submit" class="btn btn-main">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
